
{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>로그인</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin.min.css' %}" rel="stylesheet">

    <!-- Card CSS -->
{#    <link href="{% static 'www/css/small-card.css' %}" rel="stylesheet">#}
    <link href="{% static 'css/blog-cards.css' %}" rel="stylesheet">


</head>

<body id="page-top" class="bg-dark">
    <div class="container">
        <div class="card card-login mx-auto mt-5">
            <div class="card-header">Login</div>
            <div class="card-body">
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}

                    <div class="form-group">
                        <div class="form-label-group">
                            <input name="email" type="email" id="inputEmail" class="form-control"
                                    placeholder="Email address" required="required" autofocus="autofocus">
                            <label for="inputEmail">이메일 주소</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-label-group">
                            <input name="pass" type="password" id="inputPassword" class="form-control"
                                    placeholder="Password" required="required">
                            <label for="inputPassword">비밀번호</label>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary btn-block" value="로그인">
                </form>
                <div class="text-center">
                    <a class="d-block small mt-3" href="{% url 'register' %}">회원가입 하기</a>
                    <a class="d-block small mt-2" href="{% url 'index' %}">홈으로</a>
                </div>
            </div>
        </div>
    </div>

<!-- Bootstrap core JavaScript-->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- Core plugin JavaScript-->
<script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

<!-- Custom scripts for all pages-->
<script src="{% static 'js/sb-admin.min.js' %}"></script>

</body>

</html>
